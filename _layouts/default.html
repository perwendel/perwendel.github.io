<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="ea5Mbh89XtLGuKtaEJyTZ6VqMl06CNzmGES5DfqsYKs">
    <title>
        {% if page.title %}{{ page.title }} - {% endif %}Spark Framework: An expressive web framework for Kotlin and Java
    </title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ " /feed.xml " | prepend: site.baseurl | prepend: site.url }}">
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <noscript><style>
        :target:before {
            content: "";
            display: block;
            height: 100px;
        }
    </style></noscript>
    <style>{% include inlineCss.css %}</style>
</head>
<body>
    {% include gtm.html %}
    <a id="fork-me" href="https://github.com/perwendel/spark" target="_blank">
        <img style="position:fixed;top:0;right:0;border:0;z-index:99999" src="{% include base64/ghFork.b64 %}" alt="Fork me on GitHub">
    </a>
    <header>
        <nav class="width-limit">
            <a id="logo" href="/"><img src="/img/logo.svg"></a>
            <ul>
                <li><a href="/download">Download</a></li>
                <li><a href="/documentation">Docs</a></li>
                <li><a href="/tutorials">Tutorials</a></li>
                <li><a href="/news">News</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
            <div id="some-buttons">
                 <div id="githubStar"><img id="starBg" style="width:92px;height:20px;" src="{% include base64/ghStars.b64 %}">
                    <iframe id="starFrame" class="githubStar" 
                            src="https://ghbtns.com/github-btn.html?user=perwendel&amp;repo=spark&amp;type=star&amp;count=true" 
                            frameborder="0" scrolling="0" width="95px" height="20px">
                    </iframe>
                </div>
                <a class="img-button" href="https://www.facebook.com/sparkjava" target="_blank">
                    <img src="{% include base64/facebook.b64 %}" title="Follow us on Facebook" alt="Like us on facebook">
                </a>
                <a class="img-button" href="https://twitter.com/sparkjava" target="_blank">
                    <img src="{% include base64/twitter.b64 %}" title="Follow Spark on Twitter" alt="Follow Spark on Twitter">
                </a>
            </div>
        </nav>
    </header>
    {% if page.permalink == "/" %}{% include sparkBanner.html %}{% endif %}
    <main class="width-limit{% if page.rightmenu or layout.istutorial %} has-right-menu{% endif %}">
        {{ content }}
    </main>
    <footer>
        Spark Framework is a free and open source Java Web Framework, released under the 
        <a href="https://tldrlegal.com/license/apache-license-2.0-(apache-2.0)" target="_blank">Apache 2 License</a> 
        &nbsp;|&nbsp; <a href="/contact">Contact</a> 
        &nbsp;|&nbsp; <a href="/contact#the-team">Team</a>
    </footer>
    <script src="/js/scripts.js"></script>
</body>
</html>
